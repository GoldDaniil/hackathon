<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система бронирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .server-status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Система бронирования ресурсов</h1>
    </div>
    <div class="content container">
        <div class="mb-3">
            <button class="btn btn-primary">Мониторинг</button>
            <button class="btn btn-secondary">Бронирование</button>
            <button class="btn btn-dark">Настройки</button>
        </div>
        <div class="server-status">
            <h2>Статус серверов</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Сервер</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="server-table">
                    <tr>
                        <td>Server 1</td>
                        <td>Работает</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Перезапустить</button>
                            <button class="btn btn-danger btn-sm">Остановить</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Server 2</td>
                        <td>Неактивен</td>
                        <td>
                            <button class="btn btn-success btn-sm">Запустить</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                alert(`Вы нажали: ${button.innerText}`);
            });
        });
    </script>
</body>
</html>
